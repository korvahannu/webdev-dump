<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Libraries</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" href="css/site.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <main>
        <h1>External JavaScript Libraries</h1>
        <form id="taskForm" action="" method="post">
            <div>
                <label for="taskInput">Task: </label>
                <input name="taskInput" id="taskInput" required type="text" />
            </div>
            <div>
                <button type="submit" id="submit">Add Task</button>
                <button type="reset">Clear Form</button>
            </div>
            <ol id="taskList"></ol>
        </form>
        <div>
            <canvas id="myChart"></canvas>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <script>

        $("#taskForm").submit(function(e) {
            event.preventDefault();
            toastr.success($('#taskInput').val(), 'New task added!')
        })

    // Display a warning toast, with no title
    toastr.warning('My name is Inigo Montoya. You killed my father, prepare to die!')

    // Display a success toast, with a title
    toastr.success('Have fun storming the castle!', 'Miracle Max Says')

    // Display an error toast, with a title
    toastr.error('I do not think that word means what you think it means.', 'Inconceivable!')

    // Override global options
    toastr.success('We do have the Kapua suite available.', 'Turtle Bay Resort', { timeOut: 5000 })
    </script>
</body>

</html>

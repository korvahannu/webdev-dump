<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" type="images/x-icon">
    <link rel="stylesheet" href="style/site.css">
    <title>Muistilappu</title>
</head>

<body>
    <main>
        <h1>Muistilappu</h1>
        <form action="post" autocomplete="off">
            <div class="form-group">
                <label for="taskInput">Tehtävän nimi: </label>
                <input type="text" name="taskInput" id="taskInput" required />
            </div>
            <div class="form-group">
                <button type="submit" id="taskSubmitButton">Lisää</button>
            </div>
        </form>
        <div class="task-holder">
            <ul id="taskList">
            </ul>
        </div>
        <div id="bin" role="button">
            <img src="images/bin.png" aria-hidden="true" />
            <p id="bin-count" aria-hidden="true">0</p>
        </div>
        <div id="overlay" style="display: none;">
            <div id="trashContainer">
                <h2>Poistetut tehtävät</h2>
                <ul id="removedTasks"></ul>
                <button id="closeOverlay">Sulje</button>
            </div>
        </div>
    </main>
    <script src="js/app.js"></script>
    <script>
        app.start();
    </script>
</body>

</html>
